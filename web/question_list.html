       <div id="page-wrapper" class="gray-bg dashbard-1">

                            <div class="ibox-content">

                                                <input type="hidden" name="courseId" value="${courseId}">

    <div class="modal inmodal" id="question-type-info" tabindex="-1" role="dialog" aria-hidden="true">

                </div>
                    <div class="modal-body">
                            <div class="publish-info">
                                <a href="q_single_choice_add.html"><span class="fa fa-question"></span>单项选择题</a>
                            </div>
                        <div class="publish-info">
                            <a href="q_multiple_choice_add.html"><span class="fa fa-question"></span>多项选择题</a>
                        </div>

                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    </div>
            </div>
        </div>

<script>

    $(function () {
        $.ajax({
            url: "/service/question",
            method: "get",
            dataType: "json",
            headers: {
                "username": getCookie("username"),
                "token": getCookie("token"),
                "type": getCookie("type")
            },
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var answerHtml =
                        '<tr data-attributes="' + data[i].id + '">' +
                        '<td><input type="checkbox" class="i-checks" name="input[]"></td>' +
                        '<td>' + data[i].name + '</td>' +
                        '<td><a href="question_preview.html?id='+data[i].id+'" target="_blank"><img src="style/img/preview.png"/></a></td>' +
                        '<td style="cursor: pointer"><a href="q_single_choice_modify.html?id=' + data[i].id + '"><img src="style/img/modify.png "/></a></td>'+
                        '<td style="cursor: pointer" onclick="delete_obj(' + data[i].id + ')"><img src="style/img/remove.png "/></td></tr>';
                    $("tbody").append(answerHtml);
                }
            },
            error: function (data) {
                if (data.status == 403) {
                    layer.alert("认证失败，请重新登录！", {icon: 5});
                    window.location.href = "index.html";
                }
            }
        });
    })

    $("#allChk").click(function() {
        $("input[name='input[]']").prop("checked",this.checked);
    });
    var subChk = $("input[name='input[]']");
    subChk.click(function() {
        $("#allChk").prop("checked", subChk.length == subChk.filter(":checked").length ? true:false);
    });

    function delete_obj(id) {
        if (confirm("您确定删除吗？ ")) {
            $.ajax({
                url: "/service/question/" + id,
                method: "delete",
                dataType: "json",
                headers: {
                    "username": getCookie("username"),
                    "token": getCookie("token"),
                    "type": getCookie("type")
                },
                success: function (data) {
                    layer.alert("删除成功", {icon: 2});
                    window.location.href = "question_list.html";
                },
                error: function (data) {
                    if (data.status == 403) {
                        layer.alert("认证失败，请重新登录！", {icon: 5});
                        window.location.href = "index.html";
                    } else if (data.status == 404) {
                        layer.alert("用户不存在！", {icon: 5});
                        window.location.href = "question_list.html";
                    }
                }
            });
        }
    }

    $("#batchDelete").click(function () {
        var checked = $("input[name='input[]']:checked");
        var checkedNum = checked.length;
        if (checkedNum == 0) {
            layer.alert("请选择至少一项！", {icon: 5});
            return;
        }
        var ids = "";
        checked.each(function () {
            ids += ($(this).parents("tr").attr("data-attributes")) + ",";
        });
        delete_obj(ids);
    });
</script>
