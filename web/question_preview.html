<!DOCTYPE html>
<html>
<head>
    <title>题目预览</title>
    <link rel="import" href="layout/quiz_layout.html">
    <script  charset="GBK" src="style/js/quiz.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <div class="form-group">
                        <h1>预览</h1>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row wrapper white-bg page-heading"></div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div id='quiz-container'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $.ajax({
            url: "/service/question/preview/"+getQueryString("id"),
            method: "get",
            dataType: "json",
            headers: {
                "username": getCookie("username"),
                "token": getCookie("token"),
                "type": getCookie("type")
            },
            success: function (ques) {
                $('#quiz-container').jQuiz({
                    quizId:ques.quizId,
                    attemptId:ques.attemptId,
                    questions: ques.questions
                });
            },
            error: function (data) {
                if (data.status == 403) {
                    layer.alert("认证失败，请重新登录！", {icon: 5});
                    window.location.href = "index.html";
                }
            }
        });
    });
</script>
</body>
</html>
